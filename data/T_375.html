        <script>
            // Function to render JSON data as an HTML table
            function renderTable(data) {
                // Create a table element
                const table = document.createElement('table');
                table.border = 1;
    
                // Loop through the rows of the JSON data
                data.forEach(row => {
                    // Create a table row element
                    const tr = document.createElement('tr');
    
                    // Loop through the cells in the row
                    row.forEach(cell => {
                        // Create a table cell element
                        const td = document.createElement('td');
    
                        // Check if the cell content contains a link
                        if (typeof cell === 'string' && cell.includes('https://')) {
                            const parts = cell.split('https://');
                            const textBefore = parts[0];
                            const urlAndAfter = 'https://' + parts[1];
                            const urlParts = urlAndAfter.split(' ');
                            const url = urlParts[0];
                            const textAfter = urlParts.slice(1).join(' ');
    
                            // Add the text before the link
                            if (textBefore) {
                                td.appendChild(document.createTextNode(textBefore));
                            }
    
                            // Create an image element and set its source
                            const img = document.createElement('img');
                            img.src = url;
                            img.alt = 'Image';
                            img.width = 100; // Set image width to 100px
                            img.height = 100; // Set image height to 100px
    
                            // Append the image to the table cell
                            td.appendChild(img);
    
                            // Add the text after the link
                            if (textAfter) {
                                td.appendChild(document.createTextNode(' ' + textAfter));
                            }
                        } else {
                            // Set the cell text content
                            td.textContent = cell;
                        }
    
                        // Append the table cell to the table row
                        tr.appendChild(td);
                    });
    
                    // Append the table row to the table
                    table.appendChild(tr);
                });
    
                // Append the table to the container element
                document.getElementById('table-container').appendChild(table);
            }
    
            // Render the table with the JSON data
            
            renderTable([['Common name', 'Binomial nomenclature', 'Colour', 'Density ¹', 'Location', 'Characteristics, Usage and Status'], ['Aini or Aangili', 'https://drive.google.com/thumbnail?id=1ywtBm520D9_8QIIPoNONhvjB-CE5jw0T', 'Yellowish brown', '595\xa0kg/m³', 'https://drive.google.com/thumbnail?id=1lVtCkY-6nlaYPSlIVBlRfaVXy2yuza9b ,  https://drive.google.com/thumbnail?id=1m4S3lOKxAw1mhpU-_2F2f7y8v5Y1sZgS ,  https://drive.google.com/thumbnail?id=1PEer8pUPEKKUNJhRrA5aG0Hkaag-0dsW ,  https://drive.google.com/thumbnail?id=1c35rjo6HGU032pxI_qJDehQf1QwEu2aI ,  https://drive.google.com/thumbnail?id=1MhDe2bP07TJdsofyT0B5SI7rYS4OUj1I', 'Elastic, close-grained, and strong. It takes polish. It can be used underwater. It is used for ordinary building construction, structural work, paving, furniture and so forth.'], ['Arjun', 'https://drive.google.com/thumbnail?id=156bSsg8CELHNYjf8kKrYGcrtPJjUgnGV   https://drive.google.com/thumbnail?id=1bNRyM_It5egE08lRLHhbaudn03aH4HH-', 'Dark brown', '870\xa0kg/m³', 'Central India', 'It is heavy and strong. It has such uses as beams, rafters, and posts.'], ['Axlewood', 'https://drive.google.com/thumbnail?id=1SVSuAH2wm3Bk2xgDlrYiTDN5cFjxoM6z', '', '930\xa0kg/m³', 'Andhra Pradesh, Tamil Nadu, Maharashtra,  https://drive.google.com/thumbnail?id=1ruQAFWFSTbXhRiHALiTnpT3wzWcZm7D9 ,  https://drive.google.com/thumbnail?id=1xDwxC_x_0gQMflkktebL8NxMMmr2GD92 ,  https://drive.google.com/thumbnail?id=1BusPgEMDJm1TyX756r1GwZZdhmmIzbhP', 'It is very strong, hard and tough. It takes a smooth finish. It is subject to cracking.'], ['Babul', 'Acacia nilotica subsp. indica', 'Whitish red', '835\xa0kg/m³', 'https://drive.google.com/thumbnail?id=12F81m6SkCVIwnFC3vycYIY7rzK5U_N2C , Andhra Pradesh, Maharashtra, Madhya Pradesh, Tamil Nadu, Karnataka,  https://drive.google.com/thumbnail?id=1DXprUgWzueFSKloVdpIBSnvDve5erUDB ,  https://drive.google.com/thumbnail?id=1-VxZ7BAGsiJnjYv0P-eFrXOv8f-VgTuo , Uttar Pradesh', 'It is strong, hard and tough and it takes up a good polish. It is used for such products as bodies and wheels of bullock cart, agricultural instruments, tool handles, and well curbs.'], ['Bakul', 'https://drive.google.com/thumbnail?id=11QjsdynQzS9-T6-s88JgC5hz4ExnofX7  Mimusops parvifolia', 'Reddish brown', '880\xa0kg/m³', 'Some parts of North India', 'It is close-grained and tough. It is used for making cabinets.'], ['https://drive.google.com/thumbnail?id=1D_DMli1Gp7BK8oeJrUw9pT-natxRES0c', 'Family  https://drive.google.com/thumbnail?id=1YqzG6YNYr8d9i0YQ6op8vC_Jc6xpUtDm , tribe Bambuseae', '', '', 'Throughout India, especially  https://drive.google.com/thumbnail?id=1WSFoaRii5T_HTqkJZ7-ZW20zlM9G2W88  and Bengal', 'Not actually a tree, but a woody grass, it is flexible, very strong and durable. It is used for scaffoldings, thatched roofs, rafters, temporary bridges, and so forth.'], ['https://drive.google.com/thumbnail?id=1SHM_176ldKGn96fpIyOjKHPKJqJiLvS-', 'https://drive.google.com/thumbnail?id=1GKVqpOTV_887Ou5bygM1XPGpbl8Ovrnn', 'Brown', '580\xa0kg/m³', 'Throughout India', 'It is strong and durable only under water. The aerial roots are utilized for such items as tent poles and well curbs.'], ['Benteak', 'Lagerstoemia parviflora', '', '675\xa0kg/m³', 'Kerala, Madras, Maharashtra, Karnataka', 'It is strong and takes up a smooth surface. It may be used for building constructions, boat building and furniture.'], ['Bijasal', 'https://drive.google.com/thumbnail?id=1xksKdwvj6OTvSsddjh3GrUSBJJrrf0TD', 'Light brown', '800\xa0kg/m³', 'Karnataka, Andhra Pradesh, Madhya Pradesh, Maharashtra, Kerala, Uttar Pradesh, Tamil Nadu,  https://drive.google.com/thumbnail?id=1ybBBElAeeuqJy4HSleVLiwcd5ft5ku4d', 'It is coarse-grained, durable and strong but difficult to work. Termites (also known as white ant) do not easily attack it. It is used for ordinary building construction and for cart wheels. Vulnerable'], ['https://drive.google.com/thumbnail?id=1wkpN-DGfsQyBPnHjPdASG77jXBmVGV0p', 'Casuarina spp.', 'Reddish brown', '765\xa0kg/m³', 'Andhra Pradesh, Tamil Nadu', 'It grows straight. It is strong and fibrous. It is, however, badly twisted. It is often used for scaffolding and posts for temporary structures.'], ['https://drive.google.com/thumbnail?id=10CM5diXCM5SDsWVED7SGb9gBa3TCMCr_', 'Cocos nucifera', 'Reddish brown', '', 'Throughout coastal India', 'Takes polish. Requires preservative treatment. Used as poles, piles, furniture and as formwork in concrete construction.'], ['Deodar', 'Cedrus deodara', 'Yellowish brown', '560\xa0kg/m³', 'https://drive.google.com/thumbnail?id=1PIlfN_LiQR5TTnuf46lwMvt4__YoZgGJ ,  https://drive.google.com/thumbnail?id=1Ak47U0-lAd6dRfrZ_GdgXrwXKj3TZMDq , Uttar Pradesh', 'Deodar is the most important timber tree providing soft wood. It can be easily worked and it is moderately strong. It possesses distinct annual rings. It is used for making cheap furniture, railway carriages, railway sleepers, packing boxes, structural work and so forth.'], ['Gambar', 'https://drive.google.com/thumbnail?id=1ylqjNqlP4uSHXNHKYNuP_g59NJ0u5URV', 'Pale yellow', '580\xa0kg/m³', 'Central India,  https://drive.google.com/thumbnail?id=1FZLShQAtd-p4k67w3NpxAyoIPnB8ywaT', 'It can be easily worked and is strong and durable especially when used under water. It is used for such products as furniture, carriage, well curbs, yokes, and door panels.'], ['Hopea', 'https://drive.google.com/thumbnail?id=1wpCaBD7GbGnZ1loCK-UEHAH6N28YRi6A', 'Light to deep brown', '1010\xa0kg/m³', 'Madras, Kerala', 'Hopea is extremely strong and tough. It is difficult to work. However, it can be seasoned easily and it is durable and not likely to be damaged by white ants. It has been variously used for ordinary house construction, railway sleepers, piles, and boat building. Endangered'], ['Himalayan Elm, Indian Elm', 'https://drive.google.com/thumbnail?id=1UqGsV0tkroQnbGecGIv1SvXMnNNkIWjA', 'Red', '960\xa0kg/m³', 'Throughout India', 'It is moderately hard and strong. It is used for door and window frames, carts, and so forth.'], ['Ironwood, Penaga Lilin, Bosneak, Gangaw, Mesua', 'https://drive.google.com/thumbnail?id=1D9CcOD17LgIDSdfUBozoSVAkCd96fqRN', 'Reddish brown', '960–1060\xa0kg/m³', '', 'Ironwood is durable though it is very hard and is not easily worked. It even resists penetration of nails. It is used for ordinary house construction, bridges, piles, agricultural instruments, railway wagons, and railway sleepers.'], ['Irul, Pyinkado', 'https://drive.google.com/thumbnail?id=1qi__Stfrm67lUgUY-BrZgFpPp8iOV98l', '', '830–1060\xa0kg/m³', 'Karnataka, Kerala, Andhra Pradesh, Maharashtra, Orissa, Tamil Nadu', 'It is very hard, heavy and durable. Difficult to work, it also requires slow and careful seasoning. It is used for railway sleepers, agricultural instruments, paving blocks, and heavy construction. Least concern'], ['https://drive.google.com/thumbnail?id=13yY7ijNWDdtjQYxftsworwYL-SZomNkc', 'Mangifera caesia.', 'Yellow, darkens with age', '595\xa0kg/m³', 'Karnataka, Maharashtra, Tamil Nadu, Kerala', 'It is compact and even grained. It is moderately strong and easy to work. It takes a good finish and maintains its shape well. It has many uses including plain furniture, boat construction, well curbs, door panels, cabinet making and musical instruments.'], ['Jarul', 'https://drive.google.com/thumbnail?id=1hcEjbj42xe-TyEWKU4URU4_rrqYzs4kS  flos-reginae', 'Light reddish gray', '640\xa0kg/m³', 'Assam, Bengal, Maharashtra', 'Hard and durable, it can be easily worked. It takes a good finish and is used for house construction, boat building, railway carriages, cart making and scaffolding.'], ['https://drive.google.com/thumbnail?id=1meiLLFE7RvWxY-0dKAOJVTQZGZELQyhU , Keledang, Jackfruit', 'Artocarpus heterophyllus', 'Yellow to deep brown', '800\xa0kg/m³', 'Karnataka, Andhra Pradesh, Kerala, Maharashtra, Tamil Nadu', 'It is heavy and hard. It is durable under water and in damp conditions, however, it cracks if exposed to direct sun. White ants do not attack it. It is used for piles, platforms of wooden bridges, door and window panels.'], ['Lauraceae, Saj', 'https://drive.google.com/thumbnail?id=1fUp26zQSZnNUg6mnZKpfAosofSBuow-m', 'Dark brown', '880\xa0kg/m³', 'Karnataka, Andhra Pradesh, Bihar, Orissa, Madhya Pradesh, Kerala, Tamil Nadu', 'It is strong, hard and tough. It is subject to cracking and attack by dry rot. White ants do not attack it. It takes a smooth finish. It is used for such purposes as house construction, boat construction, railway sleepers and structural work.'], ['Mahogany', 'https://drive.google.com/thumbnail?id=1X0UdzF7UkQqoliVFWIpEZebWrshJE_co  spp.', 'Reddish brown', '720\xa0kg/m³', '', 'It takes a good polish and is easily worked. It is durable under water. It is most commonly used for furniture, pattern making and cabinet work.'], ['Mango', 'Mangifera spp', 'Deep gray', '560–720\xa0kg/m³', 'Throughout India', 'The mango tree is well known for its fruits. It is easy to work and it maintains its shape well. It is moderately strong. It is most often used for cheap furniture, toys, packing boxes, cabinet work, panels for doors and for windows.'], ['https://drive.google.com/thumbnail?id=1PnTWHJNuJi7po1xHYJaSEDXwtldWEZw-', 'Morus spp.', 'Brown', '650\xa0kg/m³', 'Punjab', 'It is strong, tough and elastic. It takes up a clean finish. It can be well seasoned. It is turned and carved easily. Mulberry is typically used for baskets and sports goods like hockey sticks, tennis rackets and cricket bats.'], ['https://drive.google.com/thumbnail?id=1NVOICMohBTgetrv9dPft8qxD7G_YJxdt', 'Quercus spp.', 'Yellowish brown', '865\xa0kg/m³', '', 'Oak is strong and durable, with straight silvery grain. It is used for preparing sporting goods.'], ['Palm', 'https://drive.google.com/thumbnail?id=181kv-r8Zz_wV-ZqrILsbkFHSViWX3G3D', 'Dark brown', '1040\xa0kg/m³', 'Throughout India', 'It contains ripe wood in the outer crust. The colour of this ripened wood is dark brown. It is strong, durable and fibrous. Palm is used for furniture, roof covering, rafters and joists.'], ['https://drive.google.com/thumbnail?id=12HLusThKrlnAdnQWgKaduQKRfDzDYEpf', 'Pinus spp.', '', '', '', 'Pine wood is hard and tough except white pine which is soft. It decays easily if it comes into contact with soil. It is heavy and coarse grained. It is used for pattern making, frames for doors and windows, and for paving material. White pine is light and straight grained and is used in the manufacture of matches.'], ['https://drive.google.com/thumbnail?id=1S8sjTKQAcjzLIRtjeA43o5mQfXOY4LAe', '', 'Red', '480\xa0kg/m³', 'Assam, Nagpur', 'It is soft and even grained. It is used for furniture, door panels and well curbs.'], ['Rosewood', 'https://drive.google.com/thumbnail?id=1KbThXiSPAahNJEveVY8HkPEPq7wN3Xwf', 'Dark', '850\xa0kg/m³', 'Kerala, Karnataka, Maharashtra, Madhya Pradesh, Tamil Nadu, Orrissa', 'It is strong, tough and close-grained. It is a handsome wood that takes up a high polish. It maintains its shape well and is available in large sizes. It is used for furniture of superior quality, cabinet work, ornamental carvings and so forth. Vulnerable'], ['Sal', 'https://drive.google.com/thumbnail?id=1yPoNCXlOA9KhCCO3uB5QCWYnFiCu4JTi', 'Brown', '880–1050\xa0kg/m³', 'Karnataka, Andhra Pradesh, Maharashtra, Uttar Pradesh, Bihar, Madhya Pradesh, Orissa', 'It is hard, fibrous and close-grained. It does not take up a good polish. It requires slow and careful seasoning. It is durable under ground and water. It is used for railway sleepers, shipbuilding, and bridges.'], ['Sandalwood', 'Santalum spp.', 'White or Red', '930\xa0kg/m³', 'Karnataka, Tamil Nadu, Kerala, Assam, Nagpur, Bengal', 'It has a pleasant smell. It is commonly used for agricultural instruments, well curbs, wheels, and mallets. Vulnerable'], ['Satinwood', 'https://drive.google.com/thumbnail?id=1JOBgfa7WAnOnwSCHqrQo9YPU74KgxRT8', 'Yellow', '960\xa0kg/m³', 'Central and Southern India', 'It is very hard and durable. It is close grained. It is used for furniture and other ornamental works. Vulnerable'], ['Simul', 'https://drive.google.com/thumbnail?id=14rdxl3e9cwxQpNIq2kDHxFCAklqSDksY  spp.', 'White', '450\xa0kg/m³', 'All over India', 'It is a loose grained, inferior quality wood. Light in weight, it is used for packing cases, the match industry, well curbs, and for cheap furniture.'], ['Siris', 'https://drive.google.com/thumbnail?id=1Suu9envbQFn9bsoRaHJjiFCmq0MSLEJv  spp.', 'Dark brown', '', 'North India', 'Hard and durable, Siris wood is difficult to work. It is used for well curbs in salty water, beams, posts, and furniture.'], ['Sissoo', 'https://drive.google.com/thumbnail?id=1EYxEmuS_rgMfT_5z7HG9TNFL8ROV_RGX', 'Dark brown', '770\xa0kg/m³', 'Mysore, Maharashtra, Assam, Bengal, Uttar Pradesh, Orissa', 'Also known as  https://drive.google.com/thumbnail?id=1EYxEmuS_rgMfT_5z7HG9TNFL8ROV_RGX  or tali, this wood is strong and tough. It is durable and handsome and it maintains its shape well. It can be easily seasoned. It is difficult to work but it takes a fine polish. It is used for high quality furniture, plywoods, bridge piles, sport goods, railway sleepers and so forth. It is a very good material for decorative works and carvings.'], ['https://drive.google.com/thumbnail?id=1-P_GG_zftSjKEfelkiQLFPZp5Gf2yex_', 'Picea spp.', '', '480\xa0kg/m³', '', 'Spruce wood resists decay and is not affected by the attack of marine borers. It is however liable to shrink, twist and warp. It is used for piles under water and (formerly) for aeroplane construction.'], ['Sundri', 'https://drive.google.com/thumbnail?id=12IcfRx54LsLwTcKWcTjhL5FzpnmUfWWb', 'Dark red', '960\xa0kg/m³', 'Bengal', 'It is hard and tough. It is difficult to season and work. It is elastic and close grained. It is strong and durable. These qualities make it suited for such uses as boat building, piles, poles, tool handles, and carriage shafts.'], ['https://drive.google.com/thumbnail?id=1-FYjplegsWkwvDlRuZUUF2SqGuO5at4W', 'Tamarindus indica', 'Dark brown', '1280\xa0kg/m³[citation needed]', 'All over India', 'Tamarind is knotty and durable. It is a beautiful tree for avenue and gardens. Its development is very slow but it ultimately forms a massive appearance. Its fruit is also very useful. It is used for agricultural instruments, well curbs, sugar mills, carts and brick burning.'], ['https://drive.google.com/thumbnail?id=1pfVbfWYISTL7F7Eg01oHZIBAcrIRL6hp', 'Tectona grandis', 'Deep yellow to dark brown', '639\xa0kg/m³', 'Central India and Southern India', 'Moderately hard, teak is durable and fire-resistant. It can be easily seasoned and worked. It takes up a good polish and is not attacked by white ants and dry rot. It does not corrode iron fastenings and it shrinks little. It is among the most valuable timber trees of the world and its use is limited to superior work only.'], ['Toon, Red Cedar', 'https://drive.google.com/thumbnail?id=1S8sjTKQAcjzLIRtjeA43o5mQfXOY4LAe', 'Reddish brown or dull red', '450\xa0kg/m³', 'Assam', 'It can be easily worked. It is light in weight. It is used for such products as furniture, packing boxes, cabinet making and door panels.']]);
