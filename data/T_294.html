            // Function to render JSON data as an HTML table
            function renderTable(data) {
                // Create a table element
                const table = document.createElement('table');
                table.border = 1;
    
                // Loop through the rows of the JSON data
                data.forEach(row => {
                    // Create a table row element
                    const tr = document.createElement('tr');
    
                    // Loop through the cells in the row
                    row.forEach(cell => {
                        // Create a table cell element
                        const td = document.createElement('td');
    
                        // Check if the cell content contains a link
                        if (typeof cell === 'string' && cell.includes('https://')) {
                            const parts = cell.split('https://');
                            const textBefore = parts[0];
                            const urlAndAfter = 'https://' + parts[1];
                            const urlParts = urlAndAfter.split(' ');
                            const url = urlParts[0];
                            const textAfter = urlParts.slice(1).join(' ');
    
                            // Add the text before the link
                            if (textBefore) {
                                td.appendChild(document.createTextNode(textBefore));
                            }
    
                            // Create an image element and set its source
                            const img = document.createElement('img');
                            img.src = url;
                            img.alt = 'Image';
                            img.width = 100; // Set image width to 100px
                            img.height = 100; // Set image height to 100px
    
                            // Append the image to the table cell
                            td.appendChild(img);
    
                            // Add the text after the link
                            if (textAfter) {
                                td.appendChild(document.createTextNode(' ' + textAfter));
                            }
                        } else {
                            // Set the cell text content
                            td.textContent = cell;
                        }
    
                        // Append the table cell to the table row
                        tr.appendChild(td);
                    });
    
                    // Append the table row to the table
                    table.appendChild(tr);
                });
    
                // Append the table to the container element
                document.getElementById('table-container').appendChild(table);
            }
    
            // Render the table with the JSON data

n Park Carousel', 'Dartmouth, Massachusetts', ''], ['1896', 'Lake Compounce Carousel', 'https://drive.google.com/thumbnail?id=1bicxYWFopgfyhh4eKgQ6tCps7KAkfRwv ,  https://drive.google.com/thumbnail?id=1nTsF9RmpIjiYr-qWWJcqjCjEzSlkj5wt', 'originally located at Savin Rock, West Haven, Connecticut, moved to present location in 1911'], ['c. 1893', 'Roger Williams Park Carousel', 'Providence, Rhode Island', 'replaced in 1937 with PTC #44'], ['1894', 'The Looff Carousel at Slater Park', 'Slater Memorial Park,  https://drive.google.com/thumbnail?id=1GjOx-xVkf-Hu4Q4VAuDZOVmWKgDD2goq', "originally located at Roger William's Park, Providence, RI. Moved to present location in 1910. Originally was fastest Looff carousel made-was slowed down recently. Listed on National Register of Historic Places."], ['1895', 'Fair Park Carousel', 'Dallas, Texas', "1958 to 1967: Pacific Ocean Park, Santa Monica, California; 1967 to 1982: Spanaway, Washington; 1982 to 1992: Willamette Center, Portland, Oregon; 1992 to 1997: AmeriFlora '92, Columbus, Ohio; 1997 to present: Media City Center Mall, Burbank, California, told to move 2004 to Present: Seaport Village, San Diego, California."], ['1895', 'Crescent Park Carousel', 'Crescent Park,  https://drive.google.com/thumbnail?id=1LfJu-8zoBj5YjdIZSdjq3gXNPY2xkuHE', 'used by Looff as showcase for his work, all animals different; operational brass rings; Ruth & Sons organ; listed on National Register of Historic Places'], ['1898', 'https://drive.google.com/thumbnail?id=12dIDc15bpSoZKtFuQhBZQw6Bv8vvM8Sl  Carousel', 'https://drive.google.com/thumbnail?id=1_NRo281X-i0Mno6WNxcWQtznNDLfkLnd', 'moved to present location in 1906'], ['1889 to 1907', 'Salisbury Beach Carousel', 'Salisbury, Massachusetts', ''], ['1898 to 1907', 'Rosen Heights Carousel', 'Fort Worth, Texas', ''], ['1900', 'Goddard Park Carousel', 'Goddard Park,  https://drive.google.com/thumbnail?id=1JCQIiCRKkAzhsg46cpQ_rpr3Fm63_h8Q', 'originally located at Lakeside Park, Syracuse, New York, moved 1908 to Rocky Point Amusement Park, Rhode Island and 1930 to present location'], ['1903', 'Lakeside Park Carousel', 'Lakeside Park, Port Dalhousie, Ontario', 'moved to present location in 1921'], ['1905', 'Island Park Carousel', 'Portsmouth, Rhode Island', 'survived 1938 hurricane'], ['1904', 'Zeum Carousel', 'Yerba Buena Gardens, San Francisco, California', "built in 1904 for San Francisco, sent to instead Seattle's Luna Park due to 1906 earthquake, returned to Playland-At-The-Beach, San Francisco in 1914 until 1972; 1972 to 1984: In storage at Roswell, New Mexico for restoration; 1984 to 1998: Shoreline Village, California; 1998: Yerba Buena Gardens, San Francisco, California"], ['1909', 'Lakeside Carousel', 'International Market World, Auburndale, Florida', 'originally located in Harvey Lake, Pennsylvania, moved to Florida in 1986 and present location in 1996'], ['1909', 'Riverfront Park Carousel', 'Riverfront Park,  https://drive.google.com/thumbnail?id=1GGFa0eXzogXFe4llYa0UVYTTCAdh13si', "a wedding gift for Looff's daughter Emma Vogel and her husband Louis Vogel, who owned Natatorium Park; moved to present location in 1975; operational brass rings; Ruth & Sons organ; National Historic Landmark"], ['1909', 'Whalom Park Carousel', 'https://drive.google.com/thumbnail?id=1VfN_eyJROy2W1gG9JwokQJMJBPk5vs_F , Massachusetts', 'Moved to Whalom Park in 1912, Featured 2 Looff Sea Dragons, Broken up at auction April 15, 2000'], ['1909', 'Oklahoma State Fair Carousel', 'Oklahoma City, Oklahoma', 'with a figure 8 coaster'], ['1909', "Sherman's Carousel", 'Caroga Lake, New York', 'Looff/Murphy carousel platform and mechanism populated with 50 metal animals by (Theel mfg.), in original 12-sided Looff carousel building w/ stained glass windows. Original hand-carved Looff animals were sold in late 1970s to private collectors. Carousel is owned privately and available only for private functions at this time. *Note: This carousel is almost identical to the one operated at Lake
