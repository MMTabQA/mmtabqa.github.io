            // Function to render JSON data as an HTML table
            function renderTable(data) {
                // Create a table element
                const table = document.createElement('table');
                table.border = 1;
    
                // Loop through the rows of the JSON data
                data.forEach(row => {
                    // Create a table row element
                    const tr = document.createElement('tr');
    
                    // Loop through the cells in the row
                    row.forEach(cell => {
                        // Create a table cell element
                        const td = document.createElement('td');
    
                        // Check if the cell content contains a link
                        if (typeof cell === 'string' && cell.includes('https://')) {
                            const parts = cell.split('https://');
                            const textBefore = parts[0];
                            const urlAndAfter = 'https://' + parts[1];
                            const urlParts = urlAndAfter.split(' ');
                            const url = urlParts[0];
                            const textAfter = urlParts.slice(1).join(' ');
    
                            // Add the text before the link
                            if (textBefore) {
                                td.appendChild(document.createTextNode(textBefore));
                            }
    
                            // Create an image element and set its source
                            const img = document.createElement('img');
                            img.src = url;
                            img.alt = 'Image';
                            img.width = 100; // Set image width to 100px
                            img.height = 100; // Set image height to 100px
    
                            // Append the image to the table cell
                            td.appendChild(img);
    
                            // Add the text after the link
                            if (textAfter) {
                                td.appendChild(document.createTextNode(' ' + textAfter));
                            }
                        } else {
                            // Set the cell text content
                            td.textContent = cell;
                        }
    
                        // Append the table cell to the table row
                        tr.appendChild(td);
                    });
    
                    // Append the table row to the table
                    table.appendChild(tr);
                });
    
                // Append the table to the container element
                document.getElementById('table-container').appendChild(table);
            }
